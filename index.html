<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="calculator">
                <section id="screen-container">
                    <div id="screen"></div>
                </section>
                <section id="buttons-container">
                    <div id="buttons">
                        <button type="button" class="btn btn-danger" name="btn-input" value="c">c</button>
                        <button type="button" class="btn btn-danger" name="btn-input" value="ac">ac</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="srt">âˆš</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="per">%</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="7">7</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="8">8</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="9">9</button>
                        <button type="button" class="btn btn-primary" name="btn-input" value="-">-</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="4">4</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="5">5</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="6">6</button>
                        <button type="button" class="btn btn-primary" name="btn-input" value="/">/</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="1">1</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="2">2</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="3">3</button>
                        <button type="button" class="btn btn-primary" name="btn-input" value="x">x</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value="0">0</button>
                        <button type="button" class="btn btn-secondary" name="btn-input" value=".">.</button>
                        <button type="button" class="btn btn-primary" name="btn-input" value="=">=</button>
                        <button type="button" class="btn btn-primary" name="btn-input" value="+">+</button>
                    </div>
                </section>
            </div>
            <section id="footer"></section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
